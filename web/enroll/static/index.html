<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Fingerprint</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>🔒 Pendaftaran Fingerprint</h2>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" placeholder="Masukkan nama">

        <label for="fingerprint_id">Fingerprint ID (1 - 127):</label>
        <input type="number" id="fingerprint_id" min="1" max="127" placeholder="Masukkan Fingerprint ID">

        <button id="enroll">🔍 Enroll</button>
        <button id="daftar">✔ Daftar</button>

        <p id="notif" class="hidden"></p>
    </div>
</body>
</html>
